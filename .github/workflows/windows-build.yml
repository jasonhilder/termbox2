name: Build termbox2 Static Library

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout termbox2 Repository
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install-packages: 'make mingw-w64-x86_64-toolchain'

    - name: Install additional dependencies via pacman
      run: |
        # Launch MSYS2 shell and install any missing dependencies
        pacman -Sy --noconfirm pkg-config

    - name: Build termbox2 Static Library
      run: |
        # Run build command in MSYS2 shell to create the static library
        make lib termbox2.h.lib

    - name: Archive Static Library
      uses: actions/upload-artifact@v3
      with:
        name: termbox2-static-lib
        path: termbox2.h.lib
