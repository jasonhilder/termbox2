name: Build termbox2 Static Library

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd  # Use cmd shell for the workflow
    steps:
    - name: Checkout termbox2 Repository
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install-packages: 'make mingw-w64-x86_64-toolchain'

    - name: Install additional dependencies via pacman
      run: |
        msys2 -c "pacman -Sy --noconfirm pkg-config"

    - name: Build termbox2 Static Library
      run: |
        # Ensure paths are in Unix format and use the MinGW bash shell
        msys2 -c "/c/msys64/mingw64/bin/bash --login -c 'make lib termbox2.h.lib'"

    - name: Archive Static Library
      uses: actions/upload-artifact@v3
      with:
        name: termbox2-static-lib
        path: termbox2.h.lib
