name: termbox2 windows

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64 }
    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          gcc
          make

    - name: 'ðŸš§ Build TOOL'
      run: |
        make lib termbox2.h.lib

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: termbox2-build-mingw64
        path: libtermbox2.a
