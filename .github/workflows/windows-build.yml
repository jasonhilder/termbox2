name: Build termbox2 Static Library

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout termbox2 Repository
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install-packages: 'make mingw-w64-x86_64-toolchain'

    - name: Build termbox2 Static Library
      run: |
        # Install necessary dependencies, if any
        pacman -Sy --noconfirm pkg-config

        # Run the build command to create the static library
        make lib termbox2.h.lib

    - name: Archive Static Library
      uses: actions/upload-artifact@v3
      with:
        name: termbox2-static-lib
        path: termbox2.h.lib